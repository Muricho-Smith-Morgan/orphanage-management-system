{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'home.css' %}">
	<!-- Animations CSS -->
	<link rel="stylesheet" href="{% static 'animate.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'styles.css' %}">
	<link rel="stylesheet" href="{% static 'responsive.css' %}">
	<!-- morris charts -->
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'jquery-jvectormap.css' %}">
	<script src="{% static 'modernizr.min.js' %}"></script>
    <title></title>
</head>
<body>
    <div class="container">

        <div class="row">
            <!-- Widget Item -->
            <div class="col-md-12">
                <div class="widget-area-2 proclinic-box-shadow">
                    <h3 class="widget-title text-center">Register Orphanage</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="patient-name">Orphanage Name</label>
                                <input type="text" class="form-control" name="orphanage"  placeholder="Orphanage name" id="patient-name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dob">Date</label>
                                <input type="date" name="date" placeholder="Date" class="form-control" id="dob">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="age">How many Children</label>
                                <input type="text" name="children" placeholder="Number of children" class="form-control" id="age">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone Number</label>
                                <input type="tel" placeholder="Phone" name="phonenumber" class="form-control" id="phone">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="email" class="form-control" id="Email">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="exampleFormControlTextarea1">Address</label>
                                <textarea placeholder="Address" name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="patient-name">Situation</label>
                                <input type="text" name="situation" class="form-control" placeholder="Situation in 1 word" id="patient-name">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                    
</body>
</html>
