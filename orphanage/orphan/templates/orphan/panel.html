{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<title>Donor Panel</title>
</head>
<body>
	<table class="table  table-bordered">
		<thead>
			<tr>
                <th>No.</th>
				<th>Orphanage Name</th>
				<th>Date</th>
				<th>Children</th>
				<th>Phone Number</th>
				<th>Email</th>
				<th>Address</th>
                <th>Situation</th>
				<th>Donate</th>
			</tr>
		</thead>
			{% for x in mymembers %}
				<tr>
					<td>{{forloop.counter}}</td>
                   <td>{{ x.name}}</td>
				   <td>{{ x.date}}</td>
				   <td>{{ x.children}}</td>
				   <td>{{ x.phone_number}}</td>
				   <td>{{ x.email}}</td>
				   <td>{{ x.address}}</td>
				   <td>{{ x.situation}}</td>
				   <td><a href="{% url 'donate' x.id %}" class="btn btn-warning">Donate</a></td>	   
				</tr>
		    {%endfor%}

	</table>

</body>
</html>
